<h1>Form Bulider in angular </h1>
<form action="" [formGroup]="regForm">

    name: <input type="text" formControlName="name" class="form-control m-2 w-50">
    email: <input type="email" formControlName="name" class="form-control m-2 w-50">
     
    <div formArrayName="mobiles">
        <ng-container *ngFor="let m of this.regForm.controls['mobiles'] ['controls'];let i = index">

         mobile number{{i+1}} <input type="number" class="form-control m-2 w-50"  formControlName="{{i}}">
        </ng-container>

    </div>
</form>
